<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    var n1 = prompt("Por favor, ingresa el primer número:");
    var n2 = prompt("Por favor, ingresa el segundo número:");

    // Convertir las cadenas en números
    var numero1 = parseFloat(n1);
    var numero2 = parseFloat(n2);

    document.write("<h1>SUMA:</h1>")
    document.write("La suma de los números es ", (numero1 + numero2));
    document.write("<h1>RESTA:</h1>")
    document.write("La multiplicación de los números es ", numero1 * numero2);

  </script>
</body>
</html>
